<html>
  <head>
    <title>Criterion Birthday</title>
    <script src="app.js" type="module"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script
      async
      defer
      data-domain="skalnik.com"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>
  <body>
    <h1>Criterion Birthday</h1>
    <form id="birthday">
      <fieldset>
        <legend>Birthday</legend>
        <div id="inputs">
          <p>
            <label for="month">Month</label>
            /
            <label for="date">Date</label>
          </p>
          <p>
            <input type="number" id="month" min="1" max="12" />
            <span>/</span>
            <input type="number" id="date" min="1" max="31" />
          </p>
        </div>
        <div id="error">
          <p class="msg">
          </p>
        </div>
      </fieldset>
    </form>

    <div id="result" style="display: none">
      <fieldset form="birthday">
        <legend><h2><a id="title"></a></h2></legend>
        <dl>
          <dt class="spine">Spine</dt>
          <dd id="spine" class="spine"></dd>
          <dt class="year">Year</dt>
          <dd id="year" class="year"></dd>
          <dt class="director">Director</dt>
          <dd id="director" class="director"></dd>
          <dt class="country">Country</dt>
          <dd id="country" class="country"></dd>
        </dl>
        <img id="poster" />
    </div>

    <footer>
      <p>Made with &#127916; by <a href="https://skalnik.com/">skalnik</a>.</p>
    </footer>
  </body>
</html>
